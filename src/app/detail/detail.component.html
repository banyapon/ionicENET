<ion-header *ngIf="item">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main"></ion-back-button>
    </ion-buttons>
    <ion-title>Detail</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="editDetail()">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-card *ngIf="item">
    <img [src]="item.imageUrl" />
    <ion-card-header>
      <ion-card-title>{{ item.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ item.content }}
    </ion-card-content>
  </ion-card>  
  <ion-card-header>
    <h2>Comments</h2>
  </ion-card-header>
  <ion-card>
  <ion-card-content>
    <form>
      <ion-item>
        <ion-label position="floating">Add a comment</ion-label>
        <ion-textarea [(ngModel)]="newComment" name="newComment"></ion-textarea>
      </ion-item>
      <ion-button (click)="addComment()" expand="block">Post Comment</ion-button>
    </form>
  </ion-card-content>
</ion-card>  
<ion-card *ngFor="let comment of comments">
  <ion-card-header>
    ข้อความแสดงความคิดเห็น:
  </ion-card-header>
  <ion-card-content><p><strong>{{ comment.commentCollection }}</strong></p> </ion-card-content>
</ion-card>
</ion-content>
