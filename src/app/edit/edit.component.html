<ion-header *ngIf="item">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Trip</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form *ngIf="item">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input [(ngModel)]="item.title" name="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Content</ion-label>
      <ion-textarea [(ngModel)]="item.details" name="details"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Quantity</ion-label>
      <ion-input type="number" [(ngModel)]="item.quantity" name="quantity"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Price</ion-label>
      <ion-input type="number" [(ngModel)]="item.price" name="price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" class="date_div">Travel Date</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="item.releaseDate" name="releaseDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Other Info</ion-label>
      <ion-input [(ngModel)]="item.otherInfo" name="otherInfo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contact Info</ion-label>
      <ion-input [(ngModel)]="item.contactInfo" name="contactInfo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Image Cover</ion-label>
      <input class="x_form" type="file" (change)="onFileSelected($event)" />
    </ion-item>

    <ion-item>
      <ion-progress-bar *ngIf="uploadPercent" [value]="uploadPercent / 100"></ion-progress-bar>
    </ion-item>

    <ion-button color="warning" (click)="onSubmit()" expand="block">Update Trip</ion-button>
  </form>

</ion-content>
