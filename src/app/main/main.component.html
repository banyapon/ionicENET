<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> 
    </ion-buttons>
    <ion-title>TES Project</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="7" size-lg="3" *ngFor="let item of items">
        <ion-card (click)="goToDetails(item)">
          <img [src]="item.imageUrl" />
          <ion-card-header>
            <ion-card-title>{{ item.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="bookmark-outline"></ion-icon> ราคา: {{ item.price }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="warning" (click)="openSendComponent()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
